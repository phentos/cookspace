<!DOCTYPE html>
<html>
  <head>
    <title>Hi-fi Proto: Connections</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s2">
          <a href="index.html"> home </a>
        </div>

        <div class="col s4"></div>
        <div class="col s6 label"></div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="row">
          <div class="col s10">
            <img

            />
          </div>
        </div>

        <div class="row">
          <div class="col s12">
            <span id="recipe">
              Spaghetti Carbonara<br />

        </div>
      </div>

      <div class="container" id="swiperBox">

          <div class="col s6 right-align">
            <button class="explore" id="expIngredient">INGREDIENT</button>

          <div class="col s6 left-align">
            <button class="explore" id="expPreparation">PREPARATION</button>
          </div>

        <div class="row">
          <div class="col s6 right-align">
            <button class="explore" id="expTexture">TEXTURE</button>
          </div>
          <div class="col s6 left-align">
            <button class="explore" id="expCulture">CULTURE</button>
          </div>
